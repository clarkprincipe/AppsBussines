@(title: String, assetsFinder: AssetsFinder)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@assetsFinder.path("stylesheets/bootstrap/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@assetsFinder.path("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@assetsFinder.path("stylesheets/custom/login.css")">
    </head>
    <body class="text-center">
        @content
        <script src="@assetsFinder.path("javascripts/jquery/jquery-3.3.1.min.js")" type="text/javascript"></script>
        <script src="@assetsFinder.path("javascripts/bootstrap/bootstrap.js")" type="text/javascript"></script>
    </body>

</html>
